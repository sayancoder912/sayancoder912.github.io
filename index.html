    <script>

        async function getBookRecommendations(personality, age, goals) {
            const prompt = `Based on this profile:
                - MBTI Type: ${personality}
                - Age: ${age}
                - Goals: ${goals}
                
                Please recommend 3 books that would be most helpful for this person's growth and goals. 
                For each book include: title, author, and a brief explanation of why it's relevant.
                Keep each recommendation concise but meaningful.`;

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDnGeRO2mfwjACk3-xKOQfvm-dGLdwYPbw", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error fetching recommendations:', error);
                return 'Sorry, we could not generate book recommendations at this time.';
            }
        }

        function displayRecommendations(recommendations) {
            const recommendationsDiv = document.getElementById('recommendationsList');
            const loadingDiv = document.getElementById('recommendationsLoading');
            
            // Hide loading message
            loadingDiv.style.display = 'none';
            
            // Format and display recommendations
            const formattedRecommendations = recommendations
                .split('\n')
                .filter(line => line.trim() !== '')
                .map(line => `<div class="book">${line}</div>`)
                .join('');
            
            recommendationsDiv.innerHTML = formattedRecommendations;
        }
