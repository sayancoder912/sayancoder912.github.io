<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBTI Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MBTI Personality Quiz</h1>
    <div id="form-container">
      <div id="personal-info">
        <h2>Personal Information</h2>
        <div class="question">
          <label>Name:</label>
          <input type="text" id="name" />
        </div>
        <div class="question">
          <label>Age:</label>
          <input type="number" id="age" />
        </div>
        <div class="question">
          <label>City:</label>
          <input type="text" id="city" />
        </div>
        <div class="question">
          <label>Goals in life:</label>
          <textarea id="goals"></textarea>
        </div>
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div id="quiz-container" style="display: none;">
        <h2>Answer the following question:</h2>
        <div id="question"></div>
        <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
      </div>
    </div>
  </div>

  <script>
    let questions = [
      { text: 'Do you prefer group activities or solo time?', trait: 'E-I' },
      { text: 'Do you focus more on details or big picture?', trait: 'S-N' },
      { text: 'Do you make decisions based on logic or emotions?', trait: 'T-F' },
      { text: 'Do you prefer schedules or spontaneity?', trait: 'J-P' },
      { text: 'Are you energized by social interactions or drained?', trait: 'E-I' },
      { text: 'Do you trust facts more than theories?', trait: 'S-N' },
      { text: 'Do you value empathy over analysis?', trait: 'T-F' },
      { text: 'Do you plan ahead or go with the flow?', trait: 'J-P' },
    ];

    let scores = {
      'E-I': 0,
      'S-N': 0,
      'T-F': 0,
      'J-P': 0,
    };
    let currentQuestion = 0;

    function startQuiz() {
      document.getElementById('personal-info').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const questionContainer = document.getElementById('question');
      questionContainer.innerHTML = `
        <p>${questions[currentQuestion].text}</p>
        <label><input type="radio" name="q" value="1" onchange="enableNextButton()"> Option 1</label>
        <label><input type="radio" name="q" value="0" onchange="enableNextButton()"> Option 2</label>
      `;
      document.getElementById('next-btn').disabled = true;
    }

    function enableNextButton() {
      document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
      const value = document.querySelector('input[name="q"]:checked').value;
      scores[questions[currentQuestion].trait] += parseInt(value);

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        calculateMBTI();
      }
    }

    function calculateMBTI() {
      const percentages = {
        E: (scores['E-I'] / 2) * 100,
        I: 100 - (scores['E-I'] / 2) * 100,
        S: (scores['S-N'] / 2) * 100,
        N: 100 - (scores['S-N'] / 2) * 100,
        T: (scores['T-F'] / 2) * 100,
        F: 100 - (scores['T-F'] / 2) * 100,
        J: (scores['J-P'] / 2) * 100,
        P: 100 - (scores['J-P'] / 2) * 100,
      };

      const mbti =
        (percentages.E > 50 ? 'E' : 'I') +
        (percentages.S > 50 ? 'S' : 'N') +
        (percentages.T > 50 ? 'T' : 'F') +
        (percentages.J > 50 ? 'J' : 'P');

      document.getElementById('quiz-container').innerHTML = `<h2>Your MBTI Type: ${mbti}</h2>`;
      drawChart(percentages);
    }

    function drawChart(percentages) {
      new p5((p) => {
        p.setup = () => {
          p.createCanvas(400, 400);
          p.noLoop();
        };

        p.draw = () => {
          p.background(240);
          drawBar(p, 'Introvert', 'Extrovert', percentages.I, percentages.E, 50);
          drawBar(p, 'Sensing', 'Intuitive', percentages.S, percentages.N, 150);
          drawBar(p, 'Thinking', 'Feeling', percentages.T, percentages.F, 250);
          drawBar(p, 'Judging', 'Perceiving', percentages.J, percentages.P, 350);
        };

        function drawBar(p, leftLabel, rightLabel, leftValue, rightValue, yPos) {
          p.textSize(12);
          p.textAlign(p.LEFT);
          p.text(leftLabel, 10, yPos);
          p.textAlign(p.RIGHT);
          p.text(rightLabel, 390, yPos);

          p.fill(200);
          p.rect(50, yPos - 10, 300, 10);

          const pos = p.map(rightValue, 0, 100, 50, 350);
          p.fill(0);
          p.ellipse(pos, yPos - 5, 10, 10);
        }
      });
    }
  </script>
</body>
</html>
